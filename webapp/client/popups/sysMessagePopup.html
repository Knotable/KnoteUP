<template name="sysMessagePopup">
  <div id="sys-message-popup" class="{{type}}">
    <p><i class="icon {{iconClass}}"></i><b>{{message}}</b></p>
    {{#if detail}}
      <p>{{{detail}}}</p>
    {{/if}}
    {{#if showOk}}
      <button class="btn btn-small ok-btn">OK</button>
    {{/if}}
    {{#if showConfirm}}
      <button class="btn btn-small confirm-btn">Resend Email Confirmation</button>
    {{/if}}
  </div>
</template>

<template name="sharePadPopup">
  <div id="share-pad-popup" data-pad-id="{{padId}}">
    <div class="share-pad-wrapper">
      <div class="popup-title">
        <a href="#" class="icon-cancel close"></a>
        <span class="share-text">Share a link</span>
      </div>
      <div class="popup-content">
        <input type="text" class="shared-url" value="{{url}}" readonly><i class="icon icon-docs"></i>
        <p class="share-description">This knoteup is visible to anyone with the link</p>
        <div class="popup-title">
          <span class="share-text">Share by email</span>
        </div>
        <div class="share-view">
          <div class="inner-conatiner">
            <div id="share-emails">
              {{#if showPlaceholder}} <span class="placeholder">Email or username</span> {{/if}}
                {{#each selectedContacts}}
                  {{> contactTab}}
                {{/each}}
              {{> search_contacts}}
            </div>
            <div><textarea name="" id="" cols="30" rows="10" placeholder="Message (optional)" class="share-message"></textarea></div>
          </div>
        </div>
        <div class="buttons text-right">
          <input type="button" class="btn my-btn btn-share" value="Share"/>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="search_contacts">
  <input class="form-control typeahead newEmail" id="NewEmail"  type="text" autocomplete="off" spellcheck="off" data-source="searchContacts" data-template="contact_suggestion" />
</template>

<template name="contact_suggestion">
  <div class="contact-item">{{> suggestion_avatar contact=contact}} {{contact.fullname}} <span class="username">({{contact.username}}) {{#if contact.loadFrom}}<i class="fa fa-mail"></i>{{/if}}</span></div>
</template>

<template name="contactTab">
  <div data-email="{{email}}" class="contact-item">{{#if _id}} {{fullname}} {{else}} {{email}} {{/if}} <i class="icon icon-cancel"></i></div>
</template>

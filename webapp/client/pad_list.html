<Template name="pad_list">
  <div id="container">
    {{> header}}
    <div class="padList">
      <div class="pad currentDatePad">
        {{> compose}}
        <div class="pad-container">
          {{#with latestPad}}
            <div class="left-gutter gutter"></div>
            <div class="knote-list latest-knotes">
              <div class="unarchived-knotes knotes">
                <div class="message {{leftImage}}">
                  {{leftText}}
                </div>
                {{#each knotes.unarchived}}
                  {{> knote}}
                {{/each}}
              </div>
              <div class="archived-knotes knotes">
                {{#each knotes.archived}}
                  {{> knote}}
                {{/each}}
              </div>
            </div>
            <div class="right-gutter gutter"></div>
          {{/with}}
        </div>
      </div>

      {{#each restPads}}
        {{> pad}}
      {{/each}}

    </div>
  </div>
</template>

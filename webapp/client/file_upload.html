<Template name="file_upload">
  <form class=" file_upload_s3" action="{{fileUpload.action}}" method="post" enctype="multipart/form-data">
     {{#if fileUpload.isS3_credentials}}
        {{#with s3_credentials}}
          <input type="hidden" name="key" value="uploads/${filename}">
          <input type="hidden" name="AWSAccessKeyId" value="{{s3_key}}">
          <input type="hidden" name="acl" value="public-read">
          <input type="hidden" name="success_action_status" value="200">
          <input type="hidden" name="policy" value="{{s3_policy}}">
          <input type="hidden" name="signature"  value="{{s3_signature}}">
          <input type="hidden" name="Content-Type" value="image/jpeg">
          <input name="file" multiple class="upload-photo-btn-large transparent" type="file">
          <input type="submit" class="hidden" value="Upload File to S3">
        {{/with}}
     {{else}}
        <input type="hidden" name="name" value="">
        <input type="hidden" name="Content-Type" value="image/jpeg">
        <input type="file" name="file" multiple class="upload-photo-btn-large transparent">
        <input type="hidden" name="auth_token" value="">
     {{/if}}
  </form>
</Template>



<Template name="file_thumb_loading">
  <div contenteditable='false' class='loading-thumb thumbnail-wrapper thumb uploading-thumb thumb-box' data-id="{{fileId}}">
    <div class='thumb img-wrapper'>
      <span class='delete_file_ico' contenteditable='false'>&nbsp;</span>
        <div class="thumb"></div>
        <div class="upload-progress"><div class="bar"></div></div>
    </div>
    <div>{{name}}</div>
    <input type="hidden" name="file_ids"/>

  </div>
</Template>

<template name="compose">
  <div class="compose compose-popup files_holder" id="compose-popup">
    <div class="compose-wrapper">
      <div contenteditable="true" class="new-knote-title" placeholder="{{composePlaceholder}}" tabindex="1" spellcheck="false"></div>
      <div class="clearfix"></div>
      <div contenteditable="true" class="new-knote-body file-container" spellcheck="false" tabindex="2"></div>
      <div class="post-btn-container">
        <input type="button" class="btn my-btn post-button" value="Post" tabindex="3" disabled>
        <div class="attachment">
          {{> file_upload}}
        </div>
      </div>
    </div>
  </div>
</template>

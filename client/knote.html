<template name="knote">
  <div class="knote {{#if archived}} gray {{/if}}">
    {{#with contact}}
      <div class="contact">
        {{> contactAvatar}}
      </div>
    {{/with}}
    <textarea disabled="disabled" rows="1" class="knote-title editKnote" maxlength="150" tabindex="16">{{title}}</textarea>
    {{{contenteditableBody}}}
    <div class="knote-actions hidden">
      <!-- <i class="icon icon-chat"></i> -->
      <i class="icon icon-pencil edit-knote"></i>
      {{#if archived}}
        <i class="icon icon-reply restore"></i>
      {{else}}
        <i class="icon icon-check archive"></i>
      {{/if}}
      <span class="buttons hidden pull-right">
        <input type="button" class="btn btn-small my-btn btn-save" value="Save">
        <input type="button" class="btn btn-small my-btn btn-cancel" value="Cancel">
      </span>
    </div>
  </div>
</template>



<template name="participatorsAvatar">
  <div class="participator add-participator">
    <span class="add-contact account-avatar account-avatar-current">Add</span>
  </div>

  {{#each participators}}
    <div class="participator">
      {{> contactAvatar}}
    </div>
  {{/each}}
</template>



<template name="contactAvatar">
  {{#if hasAvatar}}
    <img class="account-avatar account-avatar-current" data-id="{{_id}}" src="{{avatar.path}}">
  {{else}}
    <span class="account-avatar account-avatar-current {{bgcolor}}" data-id="{{_id}}">{{initialName}}</span>
  {{/if}}
</template>



<template name="addContactPopupBox">
  <div class="addContactPopup">
    <div class="popup popup-container">
      <a class="btn-close close"></a>
      <div class="add-new-users-container">
      Add email addresses:
      <div>
          <input class="emails" type="text" placeholder="Add contacts by email address. Separate with commas.">
      </div>
      <div>
        <input type="button" class="my-btn btn add-new-users" value="+">
        </div>
      </div>
    </div>
  </div>
</template>

<template name="padsList">
  <div id="container">
    <div id="header" class="header">
      {{#if currentUser}}
        <div class="user">
          <p>{{username}}</p>
          <button class="btn logout" tabindex='6'>
            <i class="icon-logout"></i>
          </button>
          <button class="btn redirect-to-knotable" tabindex='5'>
            k
          </button>
        </div>
      {{else}}
        <button class="btn login-button">Login</button>
      {{/if}}
      <div class="left-header">
        <div class="title">
          {{contentEditableSubject}}
        </div>
        <i class='icon icon-edit show-compose invisible'></i>
      </div>
    </div>

    <div class="padList">

      <div class="pad">
        <div class="compose">
          <textarea rows="1" class="new-knote-title" placeholder="Take knote" tabindex="1" spellcheck="false" maxlength="150"></textarea>
          <div class="clearfix"></div>
          <div contenteditable="true" class="new-knote-body" spellcheck="false" tabindex="2"></div>
          <div class="post-btn-container">
            <input type="button" class="btn my-btn post-button" value="Post" tabindex="3" disabled>
          </div>
        </div>
        {{#with latestPad}}
          {{#each knotes}}
            {{> knote}}
          {{/each}}
        {{/with}}
      </div>

      {{#each restPads}}
        {{> padItem}}
      {{/each}}

    </div>

  </div>
</template>



<template name="padItem">
  <div class="header padItem" data-subject="{{subject}}">
    <div class="subject">
      {{ subject }}
    </div>
  </div>

  <div class="pad">
    {{#each knotes}}
      {{> knote}}
    {{/each}}
  </div>
</template>

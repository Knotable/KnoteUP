<template name="knotePad">
  <div id="container">
    <div id="header">
      {{#if hasLoggedIn}}
      <div class="user">
        <p>{{username}}</p>
        <button class="btn redirect-to-knotable" tabindex='5'>
          <i class="icon-logout">knotable</i>
        </button>
      </div>
      {{else}}
      <button class="btn login-button">Login</button>
      {{/if}}
      {{contentEditableSubject}}
    </div>
    <div id="pad">
      <div class="compose">
        <textarea rows="1" class="new-knote-title" placeholder="Take knote" tabindex="1" spellcheck="false" maxlength="150"></textarea>
        <div class="clearfix"></div>
        <div contenteditable="true" class="new-knote-body" spellcheck="false" tabindex="2"></div>
        <div class="post-btn-container">
          <input type="button" class="btn my-btn post-button" value="Post" tabindex="3" disabled>
        </div>
      </div>
      {{#each knotes}}
        {{> knote}}
      {{/each}}
    </div>
  </div>
</template>



<template name="knote">
  <div class="knote">
    {{#with contact}}
      <div class="contact">
        {{> contactAvatar}}
      </div>
    {{/with}}
    {{#if title}}
      <div class="knote-title">{{title}}</div>
    {{/if}}
    {{#if body}}
      <div class="knote-body">{{{body}}}</div>
    {{/if}}
  </div>
</template>



<template name="participatorsAvatar">
  <div class="participator add-participator">
    <span class="add-contact account-avatar account-avatar-current">Add</span>
  </div>

  {{#each participators}}
    <div class="participator">
      {{> contactAvatar}}
    </div>
  {{/each}}
</template>



<template name="contactAvatar">
  {{#if hasAvatar}}
    <img class="account-avatar account-avatar-current" data-id="{{_id}}" src="{{avatar.path}}">
  {{else}}
    <span class="account-avatar account-avatar-current {{bgcolor}}" data-id="{{_id}}">{{initialName}}</span>
  {{/if}}
</template>



<template name="addContactPopupBox">
  <div class="addContactPopup">
    <div class="popup popup-container">
      <a class="btn-close close"></a>
      <div class="add-new-users-container">
      Add email addresses:
      <div>
          <input class="emails" type="text" placeholder="Add contacts by email address. Separate with commas.">
      </div>
      <div>
        <input type="button" class="my-btn btn add-new-users" value="+">
        </div>
      </div>
    </div>
  </div>
</template>

<Template name="sharePopup">
  <div id="share-popup">
    <div class="share-popup-external-container">
      <div class="share-popup-centered-container">
        <div class="share-popup-above-header"></div>
        <div class="share-popup-header-container">
          <div class="share-popup-header">
            Share on Slack
          </div>
        </div>

        <div class="share-popup-internal-container">

          <div id="checking-slack-connection" class="share-content-card hidden">
            <div class="share-content-card-content">
              <table>
                <tr>
                  <td>
                    <i class="icon icon-check everythings-ok hidden"></i>
                    <i class="icon icon-spin2 animate-spin"></i>
                    &nbsp;
                  </td>
                  <td>
                    <span id="checking-slack-connection-text">Checking Slack connection ...</span>
                    <span id="checking-slack-connection-authorize-link" class="hidden">
                      <a href="#" id="authorize-slack-for-knotable-link">Click here to authorize Slack for quick.knotable.com</a>
                    </span>
                    <span id="slack-connection-is-ok" class="hidden">Successfully connected to Slack</span>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div id="choose-slack-channel" class="share-content-card hidden">
            <div class="share-content-card-content">
              <table>
                <tr>
                  <td>
                    <i class="icon icon-check everythings-ok hidden"></i> &nbsp;
                  </td>
                  <td>
                    Choose a channel to post to &nbsp;</td>
                  <td>
                    <select id="channels-list" name="slack-channel">
                      <option selected disabled value=''></option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div id="slack-popup-error-message" class="share-content-card hidden">
            <div class="share-content-card-content">
              <table>
                <tr>
                  <td>
                    <i class="icon icon-check everythings-ok hidden"></i>
                    &nbsp;
                  </td>
                  <td>
                    <span id="slack-popup-error-message-text">An error occured while posting on Slack</span>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div id="slack-popup-success-message" class="share-content-card hidden">
            <div class="share-content-card-content">
              <table>
                <tr>
                  <td>
                    <i class="icon icon-check everythings-ok"></i>
                    &nbsp;
                  </td>
                  <td>
                    <span id="slack-popup-error-success-text">Successfully posted on Slack</span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>


        <div class="share-popup-buttons-container">
          <button class="share-popup-button" id="share-ok" disabled="disabled">
            <div class="share-popup-button-content">
              Ok
            </div>
          </button>
          <button class="share-popup-button" id="share-cancel">
            <div class="share-popup-button-content">
              Cancel
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</Template>
